server:
  port: ${QUIZ_PORT}
logging:
  level:
    root: INFO
    org.springframework.web: ERROR
    com.auth0.example: TRACE
spring:
  security:
    oauth2:
      client:
        registration:
          auth0:
            client-id: ${QUIZ_AUTH_CLIENT_ID}
            client-secret: ${QUIZ_AUTH_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
        provider:
          auth0:
            issuer-uri: ${QUIZ_AUTH_ISSUER_URI}
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource: 
    autoReconnect: true
    driver-class-name: com.mysql.jdbc.Driver
    password: ${QUIZ_CONNECTION_PASSWORD}
    testOnBorrow: true
    url: ${QUIZ_CONNECTION_STRING}
    username: ${QUIZ_CONNECTION_USER}
    validationQuery: "SELECT 1"
  jpa: 
    hibernate:
      ddl-auto: create
      dialect: org.hibernate.dialect.MySQL5Dialect
  thymeleaf:
    cache: false
data:
  file: ${QUIZ_DATA_FOLDER}
  result_output: ${QUIZ_RESULT_FOLDER}
  font_file: ${QUIZ_FONT_FILE}
