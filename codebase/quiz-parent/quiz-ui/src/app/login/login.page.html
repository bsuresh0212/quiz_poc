<ion-content>
   <ng-container  *ngIf="!isAuthenticated && !loading">
    <div class="loginContainer">
      <div class="title">Quiz Ajit</div>
      <div class="subtitle">Share More to Learn More</div>
      <ion-img src="./../../assets/logo.png" alt="home Logo"></ion-img>
      <div>
        <ion-button expand="block" (click)="login()">Get Started</ion-button>
        <ion-button fill="clear" (click)="guest()">Join As Guest</ion-button>
      </div>
    </div>
   </ng-container>
   <ng-container *ngIf="loading">
    <div class="loading">
      <img src="./../../assets/loading.svg" alt="Loading..." />
      <div class="detail">Fetching your details...</div>
    </div>
   </ng-container>
</ion-content>
